# Goss configuration for database service (MySQL/MariaDB)
# Default configuration for OroPlatform 6.1+

# Process checks
process:
  mysqld:
    running: true

# Port checks
port:
  tcp:3306:
    listening: true
    ip:
      - 127.0.0.1

# Command checks
command:
  mysql-version:
    exec: "mysql --version 2>/dev/null || echo 'not found'"
    exit-status: 0
