# Goss configuration for cli service
# Default configuration for OroPlatform

# Process checks
process:
  php-fpm:
    running: true
  php:
    running: true

# Command checks
command:
  php-version:
    exec: "php -v"
    exit-status: 0
  php-extension-pdo:
    exec: "php -m | grep -i pdo"
    exit-status: 0
  php-extension-intl:
    exec: "php -m | grep -i intl"
    exit-status: 0
  php-extension-gd:
    exec: "php -m | grep -i gd"
    exit-status: 0
  php-extension-zip:
    exec: "php -m | grep -i zip"
    exit-status: 0
  php-extension-mbstring:
    exec: "php -m | grep -i mbstring"
    exit-status: 0
  php-extension-xml:
    exec: "php -m | grep -i xml"
    exit-status: 0
  php-extension-curl:
    exec: "php -m | grep -i curl"
    exit-status: 0
  php-extension-bcmath:
    exec: "php -m | grep -i bcmath"
    exit-status: 0
  composer-version:
    exec: "composer -V 2>/dev/null || echo 'not found'"
    exit-status: 0
