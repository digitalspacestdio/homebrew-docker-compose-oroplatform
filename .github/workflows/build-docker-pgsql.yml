name: Build & Publish PostgreSQL multi-arch images to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'compose/docker/pgsql/**'
      - '.github/workflows/build-docker-pgsql.yml'
  workflow_dispatch:
    inputs:
      pg_versions:
        description: 'PostgreSQL versions to build (comma-separated, e.g., "15.1,16.1,17.4")'
        required: false
        default: '15.1,16.6,17.4'

permissions:
  contents: read
  packages: write

jobs:
  prepare-matrix:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - name: Set version matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSIONS="${{ github.event.inputs.pg_versions }}"
          else
            # Default versions for push events
            VERSIONS="15.1,16.6,17.4"
          fi
          # Convert comma-separated string to JSON array
          JSON_VERSIONS=$(echo "$VERSIONS" | jq -R -c 'split(",")')
          echo "versions=$JSON_VERSIONS" >> $GITHUB_OUTPUT
          echo "Building PostgreSQL versions: $VERSIONS"

  build-pgsql-amd64:
    name: Build PostgreSQL ${{ matrix.version }} AMD64
    needs: prepare-matrix
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build & Push AMD64 Image
        uses: docker/build-push-action@v5
        with:
          context: compose/docker/pgsql
          file: compose/docker/pgsql/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            PG_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/orodc-pgsql:${{ matrix.version }}-amd64
          cache-from: type=gha,scope=pgsql-${{ matrix.version }}-amd64
          cache-to: type=gha,mode=max,scope=pgsql-${{ matrix.version }}-amd64

  build-pgsql-arm64:
    name: Build PostgreSQL ${{ matrix.version }} ARM64
    needs: prepare-matrix
    runs-on: [self-hosted, Linux, ARM64]
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build & Push ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: compose/docker/pgsql
          file: compose/docker/pgsql/Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            PG_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/orodc-pgsql:${{ matrix.version }}-arm64
          cache-from: type=gha,scope=pgsql-${{ matrix.version }}-arm64
          cache-to: type=gha,mode=max,scope=pgsql-${{ matrix.version }}-arm64

  create-pgsql-manifest:
    name: Create multi-arch manifest for PostgreSQL ${{ matrix.version }}
    needs: [prepare-matrix, build-pgsql-amd64, build-pgsql-arm64]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push multi-arch manifest
        run: |
          # Create multi-arch manifest with version tag
          docker buildx imagetools create \
            --tag ghcr.io/${{ github.repository_owner }}/orodc-pgsql:${{ matrix.version }} \
            ghcr.io/${{ github.repository_owner }}/orodc-pgsql:${{ matrix.version }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/orodc-pgsql:${{ matrix.version }}-arm64
          
          echo "Created multi-arch manifest for PostgreSQL ${{ matrix.version }}"

