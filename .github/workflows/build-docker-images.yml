  # ========================================
  # STAGE 2: CREATE MULTI-ARCH MANIFESTS
  # ========================================
  
  create-php-base-7-4-manifest:
    name: Create PHP 7.4 Base Multi-arch Manifest
    needs: [build-php-7-4]
