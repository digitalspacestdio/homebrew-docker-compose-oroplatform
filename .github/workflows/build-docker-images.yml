name: Build & Publish PHP Base and PHP+Node.js multi-arch images to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'compose/docker/php/**'
      - 'compose/docker/php-node-symfony/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.job }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ========================================
  # STAGE 1: BASE PHP IMAGES
  # ========================================
  
  build-php-7-4-amd64:
    name: Build PHP 7.4 Base (AMD64)
    runs-on: [self-hosted, Linux, X64]
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        php:      ["7.4"]
        composer: ["2"]
        variant:  ["alpine"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build & Push PHP Base ${{ matrix.php }}-composer${{ matrix.composer }}-${{ matrix.variant }} (AMD64)
        uses: docker/build-push-action@v5
        with:
          context: compose/docker/php
          file: compose/docker/php/Dockerfile.${{ matrix.php }}.${{ matrix.variant }}
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.php }}-${{ matrix.variant }}-amd64
          build-args: |
            PHP_VERSION=${{ matrix.php }}
            COMPOSER_VERSION=${{ matrix.composer }}
          cache-from: type=gha,scope=php-base-${{ matrix.php }}-amd64
          cache-to: type=gha,mode=max,scope=php-base-${{ matrix.php }}-amd64

