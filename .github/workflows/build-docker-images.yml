name: Build & Publish PHP Base and PHP+Node.js multi-arch images to GHCR

# DOCKER HUB CREDENTIALS SETUP:
# This workflow uses 4 Docker Hub accounts to distribute rate limits (200 pulls/6h per account = 800 total)
# 
# Required GitHub Secrets (8 total):
#   DOCKERHUB_USERNAME_1, DOCKERHUB_TOKEN_1  - for PHP 7.4, 8.4
#   DOCKERHUB_USERNAME_2, DOCKERHUB_TOKEN_2  - for PHP 8.1, 8.5
#   DOCKERHUB_USERNAME_3, DOCKERHUB_TOKEN_3  - for PHP 8.2
#   DOCKERHUB_USERNAME_4, DOCKERHUB_TOKEN_4  - for PHP 8.3
#
# Setup via GitHub CLI:
#   gh secret set DOCKERHUB_USERNAME_1 -b "username1"
#   gh secret set DOCKERHUB_TOKEN_1 -b "token1"
#   (repeat for all 4 accounts)

on:
  push:
    branches: [ master ]
    paths:
      - 'compose/docker/php/**'
      - 'compose/docker/php-node-symfony/**'
  workflow_dispatch:
    inputs:
      php_versions:
        description: 'PHP versions to build (comma-separated: 7.4,8.1,8.2,8.3,8.4,8.5 or "all")'
        required: false
        default: 'all'
      skip_tests:
        description: 'Skip test workflow trigger'
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.job }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ========================================
  # STAGE 1: BASE PHP IMAGES
  # ========================================
  
  build-php-base:
    name: PHP-${{ matrix.php }} (${{ matrix.arch_name }})
    runs-on:
      - self-hosted
      - Linux
      - ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # PHP 7.4
          - php: "7.4"
            php_version: "7.4"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "7.4"
            php_version: "7.4"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
          # PHP 8.1
          - php: "8.1"
            php_version: "8.1"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "8.1"
            php_version: "8.1"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
          # PHP 8.2
          - php: "8.2"
            php_version: "8.2"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "8.2"
            php_version: "8.2"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
          # PHP 8.3
          - php: "8.3"
            php_version: "8.3"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "8.3"
            php_version: "8.3"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
          # PHP 8.4
          - php: "8.4"
            php_version: "8.4"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "8.4"
            php_version: "8.4"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
          # PHP 8.5 (RC -> stable, tag without -rc)
          - php: "8.5"
            php_version: "8.5-rc"
            arch: X64
            arch_name: amd64
            platform: linux/amd64
          - php: "8.5"
            php_version: "8.5-rc"
            arch: ARM64
            arch_name: arm64
            platform: linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Select Docker Hub credentials based on PHP version (rotate between 4 accounts)
      - name: Select Docker Hub credentials
        id: docker-creds
        run: |
          case "${{ matrix.php }}" in
            "7.4") KEY_NUM=1 ;;
            "8.1") KEY_NUM=2 ;;
            "8.2") KEY_NUM=3 ;;
            "8.3") KEY_NUM=4 ;;
            "8.4") KEY_NUM=1 ;;
            "8.5") KEY_NUM=2 ;;
            *) KEY_NUM=1 ;;
          esac
          echo "key_num=${KEY_NUM}" >> $GITHUB_OUTPUT
          echo "[INFO] Using Docker Hub credentials set #${KEY_NUM} for PHP ${{ matrix.php }}"
      
      # Login to Docker Hub (optional, increases rate limit from 100 to 200 pulls/6h)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets[format('DOCKERHUB_USERNAME_{0}', steps.docker-creds.outputs.key_num)] }}
          password: ${{ secrets[format('DOCKERHUB_TOKEN_{0}', steps.docker-creds.outputs.key_num)] }}
        continue-on-error: true
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      # Check if image needs rebuild (reduces GHCR API calls)
      - name: Check if image needs rebuild
        id: check-rebuild
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.php }}-alpine-${{ matrix.arch_name }}"
          
          # Calculate hash of build context (version-specific files only, exclude other versions)
          HASH=$(find compose/docker/php -type f -name "Dockerfile.${{ matrix.php }}.alpine" -o -type f ! -name "Dockerfile.*.alpine" | sort | xargs cat 2>/dev/null | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
          
          # Check if image exists with same hash
          if docker pull --quiet "${IMAGE}" 2>/dev/null; then
            EXISTING_HASH=$(docker inspect "${IMAGE}" --format '{{index .Config.Labels "build.hash"}}' 2>/dev/null || echo "")
            
            if [ "${EXISTING_HASH}" = "${HASH}" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "[SKIP] Image exists with matching hash: ${HASH}"
              exit 0
            else
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "[BUILD] Hash changed: ${EXISTING_HASH:-none} -> ${HASH}"
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "[BUILD] Image not found in registry"
          fi
      
      # Build with retry (handles Docker Hub rate limits)
      - name: Build PHP-${{ matrix.php }} (${{ matrix.arch_name }})
        if: steps.check-rebuild.outputs.skip != 'true'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            docker buildx build \
              --file compose/docker/php/Dockerfile.${{ matrix.php }}.alpine \
              --platform ${{ matrix.platform }} \
              --tag ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.php }}-alpine-${{ matrix.arch_name }} \
              --build-arg PHP_VERSION=${{ matrix.php_version }} \
              --build-arg COMPOSER_VERSION=2 \
              --label "build.hash=${{ steps.check-rebuild.outputs.hash }}" \
              --label "build.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
              --label "build.commit=${{ github.sha }}" \
              --cache-from type=gha,scope=php-base-${{ matrix.php }}-${{ matrix.arch }} \
              --cache-to type=gha,mode=max,scope=php-base-${{ matrix.php }}-${{ matrix.arch }} \
              --load \
              compose/docker/php
      
      # Push with retry (handles network errors)
      - name: Push PHP-${{ matrix.php }} (${{ matrix.arch_name }})
        if: steps.check-rebuild.outputs.skip != 'true'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            docker push ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.php }}-alpine-${{ matrix.arch_name }}

  # ========================================
  # STAGE 2: CREATE MULTI-ARCH MANIFESTS
  # ========================================
  
  create-php-base-manifests:
    name: PHP-${{ matrix.version }} (Manifest)
    needs: [build-php-base]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["7.4", "8.1", "8.2", "8.3", "8.4", "8.5"]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.version }}-alpine \
            ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.version }}-alpine-amd64 \
            ghcr.io/${{ github.repository_owner }}/orodc-php:${{ matrix.version }}-alpine-arm64

