          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/orodc-php:7.4-alpine \
            ghcr.io/${{ github.repository_owner }}/orodc-php:7.4-alpine-amd64 \
            ghcr.io/${{ github.repository_owner }}/orodc-php:7.4-alpine-arm64

