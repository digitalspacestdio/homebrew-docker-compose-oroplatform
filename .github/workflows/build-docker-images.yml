name: Build & Publish PHP Base and PHP+Node.js multi-arch images to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'compose/docker/php/**'
      - 'compose/docker/php-node-symfony/**'
  workflow_dispatch:
    inputs:
      php_versions:
        description: 'PHP versions to build (comma-separated: 7.4,8.1,8.2,8.3,8.4,8.5 or "all")'
        required: false
        default: 'all'
      skip_tests:
        description: 'Skip test workflow trigger'
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.job }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ========================================
  # STAGE 1: BASE PHP IMAGES
  # ========================================
  
  # PHP 7.4 (Legacy)
  build-php-7-4:
    name: Build PHP 7.4 Base (${{ matrix.arch_name }})
    runs-on:
      - self-hosted
      - Linux
      - ${{ matrix.arch }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - arch: X64
            arch_name: amd64
            platform: linux/amd64
          - arch: ARM64
            arch_name: arm64
            platform: linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Login to Docker Hub (optional, increases rate limit from 100 to 200 pulls/6h)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      
      # Build with retry (handles Docker Hub rate limits)
      - name: Build PHP 7.4 Base (${{ matrix.arch_name }})
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          command: |
            docker buildx build \
              --file compose/docker/php/Dockerfile.7.4.alpine \
              --platform ${{ matrix.platform }} \
              --tag ghcr.io/${{ github.repository_owner }}/orodc-php:7.4-alpine-${{ matrix.arch_name }} \
              --build-arg PHP_VERSION=7.4 \
              --build-arg COMPOSER_VERSION=2 \
              --cache-from type=gha,scope=php-base-7.4-${{ matrix.arch }} \
              --cache-to type=gha,mode=max,scope=php-base-7.4-${{ matrix.arch }} \
              --load \
              compose/docker/php
      
      # Push with retry (handles network errors)
      - name: Push PHP 7.4 Base (${{ matrix.arch_name }})
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            docker push ghcr.io/${{ github.repository_owner }}/orodc-php:7.4-alpine-${{ matrix.arch_name }}

  # PHP 8.x (Stable: 8.1, 8.2, 8.3, 8.4)
  build-php-8-x:
    name: Build PHP ${{ matrix.php }} Base (${{ matrix.arch_config.arch_name }})
    runs-on:
      - self-hosted
      - Linux
      - ${{ matrix.arch_config.arch }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        php: ["8.1", "8.2", "8.3", "8.4"]
        arch_config:
          - arch: X64
            arch_name: amd64
            platform: linux/amd64
          - arch: ARM64
            arch_name: arm64
            platform: linux/arm64
    steps:
      - name: Checkout code
