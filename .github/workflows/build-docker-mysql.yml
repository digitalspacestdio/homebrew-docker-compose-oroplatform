name: Build & Publish MySQL multi-arch images to GHCR

on:
  push:
    branches: [ master ]
    paths:
      - 'compose/docker/mysql/**'
      - '.github/workflows/build-docker-mysql.yml'
  workflow_dispatch:
    inputs:
      mysql_versions:
        description: 'MySQL versions to build (comma-separated, e.g., "5.7,8.0,8.4")'
        required: false
        default: '5.7,8.0,8.4'

permissions:
  contents: read
  packages: write

jobs:
  prepare-matrix:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - name: Set version matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSIONS="${{ github.event.inputs.mysql_versions }}"
          else
            VERSIONS="5.7,8.0,8.4"
          fi
          JSON_VERSIONS=$(echo "$VERSIONS" | jq -R -c 'split(",")')
          echo "versions=$JSON_VERSIONS" >> $GITHUB_OUTPUT
          echo "Building MySQL versions: $VERSIONS"

  build-mysql-amd64:
    name: Build MySQL ${{ matrix.version }} AMD64
    needs: prepare-matrix
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          VERSION="${{ matrix.version }}"
          MAJOR="${VERSION%%.*}"
          if [ "$MAJOR" -lt 8 ] && [ -f "compose/docker/mysql/Dockerfile.${VERSION}" ]; then
            echo "file=compose/docker/mysql/Dockerfile.${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "file=compose/docker/mysql/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push AMD64 Image
        uses: docker/build-push-action@v5
        with:
          context: compose/docker/mysql
          file: ${{ steps.dockerfile.outputs.file }}
          platforms: linux/amd64
          push: true
          build-args: |
            MYSQL_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/orodc-mysql:${{ matrix.version }}-amd64
          cache-from: type=gha,scope=mysql-${{ matrix.version }}-amd64
          cache-to: type=gha,mode=max,scope=mysql-${{ matrix.version }}-amd64

  build-mysql-arm64:
    name: Build MySQL ${{ matrix.version }} ARM64
    needs: prepare-matrix
    runs-on: [self-hosted, Linux, ARM64]
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          VERSION="${{ matrix.version }}"
          if [ -f "compose/docker/mysql/Dockerfile.${VERSION}" ]; then
            echo "file=compose/docker/mysql/Dockerfile.${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_suffix=-arm64" >> $GITHUB_OUTPUT
          else
            echo "file=compose/docker/mysql/Dockerfile" >> $GITHUB_OUTPUT
            echo "tag_suffix=-arm64" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: compose/docker/mysql
          file: ${{ steps.dockerfile.outputs.file }}
          platforms: linux/arm64
          push: true
          build-args: |
            MYSQL_VERSION=${{ matrix.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/orodc-mysql:${{ matrix.version }}-arm64
          cache-from: type=gha,scope=mysql-${{ matrix.version }}-arm64
          cache-to: type=gha,mode=max,scope=mysql-${{ matrix.version }}-arm64

  create-mysql-manifest:
    name: Create multi-arch manifest for MySQL ${{ matrix.version }}
    needs: [prepare-matrix, build-mysql-amd64, build-mysql-arm64]
    if: always() && needs.build-mysql-amd64.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ matrix.version }}"
          OWNER="${{ github.repository_owner }}"
          IMAGE="ghcr.io/${OWNER}/orodc-mysql"

          docker buildx imagetools create \
            --tag "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"

          echo "Created manifest for MySQL ${VERSION}"
